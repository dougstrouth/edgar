name: Schema & Tests

on:
  push:
    paths:
      - 'data_processing/**'
      - 'update_data_dictionary.py'
      - 'DATA_DICTIONARY.md'
      - 'data_processing/unique_value_tables.py'
      - 'tests/**'
  pull_request:
    paths:
      - 'data_processing/**'
      - 'update_data_dictionary.py'
      - 'DATA_DICTIONARY.md'
      - 'data_processing/unique_value_tables.py'
      - 'tests/**'
  workflow_dispatch: {}

jobs:
  test-and-generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install duckdb pytest

      - name: Run unit tests
        run: |
          python -m pytest -q

      - name: Attempt to regenerate DATA_DICTIONARY_GENERATED.md
        env:
          DB_FILE: ${{ secrets.DB_FILE }}
        run: |
          # If a DB_FILE secret is provided (path or connection string accessible to runner), run the update script.
          if [ -n "$DB_FILE" ]; then
            echo "Regenerating data dictionary using DB_FILE=$DB_FILE"
            python update_data_dictionary.py || true
          else
            echo "DB_FILE not provided as a secret â€” skipping data-dictionary regeneration."
          fi

      - name: Upload generated data dictionary (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: data-dictionary-generated
          path: DATA_DICTIONARY_GENERATED.md
